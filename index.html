<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/assert.css">
</head>

<body class="page">

  <div class="content">

  </div>

  <div class="color-input">



    <div class="color-input__buttons">

        <button type="button" class="color-input__button_type_save">Сохранить схему</button>
        <button type="button" class="color-input__button_type_load">Загрузить схему</button>

    </div>

  </div>


  <template id="color-inputs">

    <label for="--main-color" class="color-input__label"> </label>

    <input type="color" id="body" name="body" value="#D9B88F" class="color-input__item">


  </template>


  <template id="template_tooltip">

    <!-- Подсказки к операнду -->
    <span class="tooltip"> текстОперанда </span>

    <!--Контейнер подсказок-->
    <span class="tooltip__item">Текст подсказки операнда</span>

  </template>

  <!--Карточка проверки-->
  <template id="template_assert">
    <article class="assert">
      <h2 class="assert__title"></h2>
      <p class="assert__description"></p>

      <div class="assert__formula-wraper">
        <p class="assert__formula-title">Выражение: </p>
        <p class="assert__formula-description"></p>
      </div>
    </article>


  </template>

  <!--Карточка сегмента-->
  <template id="template_segment">

    <ul class="segment assert__segment"></ul>

    <li class="segment__item">

      <!--Кастомное описание операнда если есть-->
      <p class="segment__description"></p>

      <div class="accordion">
        <button type="button" class="accordion__button segment__button">
          <p class="segment__value"></p>
          <!--Значение сегмента-->
        </button>
        <div class="accordion__panel accordion__panel_active"> </div>
      </div>
    </li>
  </template>

  <!--Карточка операнда-->
  <template id="template_operand">

    <div class="operands"></div>

    <div class="operand">
      <p class="operand__title">INN_NFO</p>
    </div>
  </template>


  <!-- Карточка фактов-->
  <template id="template_facts">

    <ul class="facts"></ul>

    <li class="facts__item">
      <!--Метка концепта-->
      <p class="facts__concept"></p>

      <!--Значение факта-->
      <p class="facts__value"></p>

    </li>
  </template>

  <!--Карточка контекста-->
  <template id="template_context">
    <div class="context facts__context"> </div>
    <p class="context__aspect"></p>
    <p class="context__value"></p>
  </template>


  <script src="./script.js"></script>
  <script src="./fontsInputs.js"></script>
  <script src="./data.js"></script>
</body>

</html>
